    <!-- ----------------------------------------------

    <style>
      body {
        background-color: #9aa4ae;
        margin: 10px;
      }

      /* img css start */
 
      img.zoom {
        width: 100%;
        height: 200px;
        border-radius: 5px;
        object-fit: cover;
        transition: all 0.3s ease-in-out;
      }

      .transition {
        transform: scale(1.2);
      }
      /* img css end */
    </style>

    <!-- --------------------------------------
    Jquery  img hover start
    -------------------------------------- -->

    <script>
      $(document).ready(function () {
        $(".fancybox").fancybox({
          openEffect: "none",
          closeEffect: "none",
        });

        $(".zoom").hover(
          function () {
            $(this).addClass("transition");
          },
          function () {
            $(this).removeClass("transition");
          }
        );
      });
    </script>
    <!-- --------------------------------------
    Jquery  img hover end
